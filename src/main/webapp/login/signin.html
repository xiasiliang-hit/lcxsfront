    <script>
        /*显示隐藏二维码*/
        $(function (){
            $(".phone").hover(function (){
                $(".phone_BQ_box").show();
            },function (){
                $(".phone_BQ_box").hide();
            });
        });
        var pp="";
        var ucode = getUrlParam("address");
        if(ucode){
            $("input[name=inviteCode]").val(ucode);
            $(".inviteCode").css("display","block");
        }
        var vcodd="";
        var countdown=60;
        function sendcode(obj) {
            var mobile = $("input[name='mobile']").val();
            if(!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))){
                alertBottom('您的手机号码格式有误！')
                return false;
            }else{
               var user={
            		phone:mobile,
            	}
               $.ajax({
		          type: "Post",
		          contentType: "application/json; charset=utf-8",
		          url: "../user/queryPhone",
		          data:JSON.stringify(user),
                  success: function(data){
                        if(data[0].phone == 1001){
                            alertBottom("此手机号码已存在，不可注册！");
                        }else{
                            //发送验证码
                           $.ajax({
					          type: "Post",
					          contentType: "application/json; charset=utf-8",
					          url: "../user/sendCode",
					          data:JSON.stringify(user),
			                  success: function(data){
			                  		  setCookie("mob",mobile,60000);
		                  			  setCookie("vco",data[0].ctime,60000);
                                      settime(obj);
                                      alertBottom("短信已成功发送至您的手机！")
                                }
                            })
                        }
                    }
                })
            }
        }
        function settime(obj){
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="发送验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }
        $(".btn-login").on("click",function(){
        	var pp=getcookie().mob;
        	var vcodd=getcookie().vco;
            var mobile = $("input[name='mobile']").val();
            var pwd = $("input[name='password']").val();
            var inviteCode = $("input[name='inviteCode']").val().toUpperCase();
            var vcode = $("input[name='vcode']").val();
//     获取网页上的代码
            var url = window.location.search;
            var address = url.substring(url.lastIndexOf('=')+1, url.length).toUpperCase();

            if(!$("#agreethis").is(":checked")){
                alertBottom("您必须要同意理财先生用户协议才能进行注册！");
                return false;
            }
            if(!(/^1(3|4|5|7|8|)\d{9}$/.test(mobile))){
                alertBottom('您的手机号码格式有误！')
                return false;
            }
            if(vcode == null || vcode == ''){
                alertBottom("验证码不得为空");
                return false;
            }
            if(vcode!=vcodd){
            	alertBottom("验证码错误");
                return false;
            }
            if(mobile!=pp){
            	alertBottom("验证码过期/错误");
                return false;
            }
            if(pwd.length < 6 || pwd.length >16 || pwd == null || pwd==''){
                alertBottom("密码长度应在6-16字符之间");
                return false;
            }
			if(inviteCode.length>6){
				alertBottom("邀请码长度应为6个字符，或不填写");
                return false;
			}

            if(inviteCode !="" && address !=""){
                if(inviteCode!=address){
                    alertBottom("您的邀请码错误");
                    exit;
                }else {
                  $a=12;
                }

            }
			var user={
				phone:mobile,
                password:pwd,
                invitation:inviteCode,
			}
           $.ajax({
		          type: "Post",
		          contentType: "application/json; charset=utf-8",
		          url: "../user/addUser",
		          data:JSON.stringify(user),
                  success: function(data){
                        alertBottom("注册成功，将为你跳转至个人中心~");
                        setCookie("vid",data[0].vid);
                        setCookie("realname",data[0].realname);
                        setCookie("phone",data[0].phone);
                        setTimeout(function() {
                            window.location.href="../user/user_pandect.html";
                        },1000)
                  },
		          error:function(e){
		            alert("错误！！");
		       	  }
           })
        });
        $(".icon-next").on("click", function(){
            if($(".inviteCode").css('display') == 'block'){
                $(".inviteCode").css("display","none");
            }else{
                $(".inviteCode").css("display","block");
            }
        })
    </script>
