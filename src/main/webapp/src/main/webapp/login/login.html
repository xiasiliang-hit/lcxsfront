    <script>
        $(".btn-login").on("click", function(){
            var vid = getcookie().vid;
            if(vid){
                alertBottom("您已经登陆，请先退出！");
                return false;
            }else{
                var mobile = $("#mobile").val();
                var pwd = $("#pwd").val();
                if(!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))){
                    alertBottom('您的手机号码格式有误！')
                    return false;
                };
                if(pwd == null || pwd == ''){
                    alertBottom('您的密码格式不正确！');
                    return false;
                }
                var us={
            		phone:mobile,
            	}
               $.ajax({
		          type: "Post",
		          contentType: "application/json; charset=utf-8",
		          url: "../user/queryPhone",
		          data:JSON.stringify(us),
                  success: function(data){
                  	  if(data[0].phone == 1001){
		                var user={
		                	phone:mobile,
		                	password:pwd
		                }
		                $.ajax({
				          type: "Post",
				          contentType: "application/json; charset=utf-8",
				          url: "../user/login",
				          data:JSON.stringify(user),
				          success: function(data){
				          	if(data==null || data==""){
				          		alertBottom("密码错误！");
				          	}else{
					          	 setCookie("vid",data[0].vid);
			                     setCookie("realname",data[0].realname);
			                     setCookie("phone",data[0].phone);
					          	 alertBottom("登录成功，将为你跳转至个人中心~");
			                     setTimeout(function() {
			                         window.location.href="../user/user_pandect.html";
			                     },1000)
		                    }
			             },
				          error:function(e){
				            alert("错误！！");
		 	       	 	  }
		                }
		            )
		        }else{
		        	alertBottom("账号错误！");
		        }
       		 }
        })
    }
    })
