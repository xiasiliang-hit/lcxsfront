<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>换绑手机</title>
    <link rel="stylesheet" href="../css/weui.min.css">
     <link rel="stylesheet" href="../css/base_cwn.css">

    <style>
        .weui-vcode-btn2 {
            display: inline-block;
            padding: 0 .6em 0 .7em;
            border-left: 1px solid #e5e5e5;
            line-height: 44px;
            font-size: 17px;
            color: #FFFFFF;
            background: red;
        }

    </style>
</head>
<body ontouchstart>
<header class="header weui-t_c weui-white weui-p_r">
换绑手机
<a href="./set.html" class="weui-dnb return"><img src="../images/r_03.png" width="10"></a>
</header>
<div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入要绑定的新手机号" id="mobile" name="mobile">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入验证码" id="vcode">
                </div>
                <div class="weui-cell__ft">
                    <input onclick="sendcode(this)"  type="button" value="发送验证码"  class="weui-vcode-btn2">
                </div>
            </div>
</div>
<div class="weui-p20">
<a href="javascript:;" id="yz" class="weui-btn weui-btn_warn">立即绑定</a>
</div>

<script src="../js/checkbix.min.js"></script>
<script src="../js/font.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script>
	var vid = localStorage.getItem('vid');
    var vcodd="";
        var countdown=60;
        function sendcode(obj) {
            var mobile = $("input[name='mobile']").val();
            if(!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))){
                alertBottom('您的手机号码格式有误！')
                return false;
            }else{
               var user={
            		phone:mobile,
            	}
               $.ajax({
		          type: "Post",
		          contentType: "application/json; charset=utf-8",
		          url: "../../user/queryPhone",
		          data:JSON.stringify(user),
                  success: function(data){
                        if(data[0].phone == 1001){
                            alertBottom("此手机号码已存在，不可更改！");
                        }else{
                            //发送验证码
                           $.ajax({
					          type: "Post",
					          contentType: "application/json; charset=utf-8",
					          url: "../../user/sendCode",
					          data:JSON.stringify(user),
			                  success: function(data){
                                    if(data[0].phone == 1001){
                                        settime(obj);
                                        vcodd=data[0].ctime;
                                        alertBottom("短信已成功发送至您的手机！")
                                    }else{
                                        alertBottom("发送失败!");
                                    }
                                }
                            })
                        }
                    }
                })
            }
        }
        function settime(obj){
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="发送验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }
    $("#yz").on("click", function(){
        var mobile = $("#mobile").val();
        var vcode =$("#vcode").val()
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))){
            alertBottom('您的手机号码格式有误！')
            return false;
        };
        if(vcode!=vcodd){
        	alertBottom('验证码有误！')
            return false;
        }
        var us={
	            	vid:vid,
	            	phone:mobile
	            }
            $.ajax({
		          type: "Post",
		          contentType: "application/json; charset=utf-8",
		          url: "../../user/updateUser",
		          data:JSON.stringify(us),
		          success: function(data){
		          	var dataObj=eval("("+data+")");
                    if(dataObj.code==1){
                            alertBottom('修改成功!');
                    window.location.href="set.html";
	                }else{
	                    alertBottom("修改失败!");
	                }
           		 }
          })
    })
</script>
</body>

</html>
